<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">ðŸ“ˆ AI Stock Predictor</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="ticker" class="form-label">Enter Stock Ticker (e.g., AAPL)</label>
                <input type="text" class="form-control" id="ticker" name="ticker" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction %}
        <hr>
        <h3>Prediction for {{ ticker }}: {{ prediction }}</h3>
        <img src="{{ chart }}" class="img-fluid mt-3" alt="Prediction Chart">
        {% endif %}
    </div>
</body>
</html>
